<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{

}

.buttons{
    display:flex;

}

    padding:16px;
    font-size:18px;
    border:none;
    border-radius:40px;
    cursor:pointer;

}

#yesBtn{

#noBtn{

    color:#333;

video{

</style>
</head>

</html>
